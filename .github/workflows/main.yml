name: CI Workflow & Docker Release

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install mlflow pandas scikit-learn joblib virtualenv seaborn matplotlib

    - name: Run MLflow Project (Training)
      run: |
        cd MLProject
        mlflow run . --env-manager=local
        
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns-data
        path: MLProject/mlruns/
        
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push Docker Image
      run: |
        cd MLProject
        
        
        RUN_ID=$(cat last_run_id.txt)
        echo "Detected Run ID: $RUN_ID"
        
        DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/my-ml-model:latest"
        
        mlflow models build-docker \
          --model-uri "runs:/$RUN_ID/model" \
          --name "$DOCKER_IMAGE"
          

        docker push "$DOCKER_IMAGE"